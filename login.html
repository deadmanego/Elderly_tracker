<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="graphics">
            
            <h1>Login to Healtheze</h1>
        </div>
        <form id="loginForm">
            <label for="name">Name:</label>
            <input type="text" id="name" class="input-field" placeholder="Enter your name" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" class="input-field" placeholder="Enter your phone number" required>

            <label for="role">Login as:</label>
            <select id="role" class="input-field" required>
                <option value="" disabled selected>Select role</option>
                <option value="parent">Parent</option>
                <option value="child">Child</option>
            </select>
            
            <button type="submit" class="submit-button">Login</button>
        </form>
        <div class="footer">
            <p>Welcome to Healtheze!</p>
        </div>
    </div>
    
</body>

<script>
    // Login Functionality
    document.getElementById('loginForm')?.addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission
  
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const role = document.getElementById('role').value; // Correct variable
  
      // Store user info in localStorage (for demonstration purposes)
      localStorage.setItem('userName', name);
      localStorage.setItem('userPhone', phone);
      localStorage.setItem('userRole', role);
  
      // Redirect based on role value
      if (role === 'parent') {
        window.location.href = 'parent-home.html';
      } else if (role === 'child') {
        window.location.href = 'child-home.html';
      } else {
        alert('Invalid role. Please enter a valid role.');
      }
    });
  </script>
  
</html>
